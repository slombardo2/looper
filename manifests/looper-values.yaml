###########################################################################################
## Configuration for deploying Looper microservice using WebSphere Liberty helm chart
###########################################################################################

image:
  repository: slombardo2/looper  # Docker Hub
  #repository: mycluster.icp:8500/stock-trader/looper   # IBM Cloud Private
  tag: latest
  pullPolicy: Always
  extraEnvs:
    - name: JWT_AUDIENCE
      valueFrom:
        secretKeyRef:
          name: jwt 
          key: audience
    - name: JWT_ISSUER
      valueFrom:
        secretKeyRef:
          name: jwt
          key: issuer

resourceNameOverride: stock-trader

service:
  enabled: true
  name: looper-service
  port: 9443
  targetPort: 9443
  type: NodePort
  extraPorts:
    - name: looper-service-http
      protocol: TCP
      port: 9080
      targetPort: 9080

monitoring:
  enabled: true
